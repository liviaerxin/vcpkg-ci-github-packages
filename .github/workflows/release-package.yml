# actions.yaml
#
# In this example, vcpkg has been added as a submodule (`git submodule add https://github.com/Microsoft/vcpkg`).
name: "vcpkg Package"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.triplet.mono }} wheel
    strategy:
      matrix:
        os: ["windows-2019", "ubuntu-20.04"]
        include:
          - os: "windows-2019"
            triplet: "x86-windows"
            mono: ""
          - os: "ubuntu-20.04"
            triplet: "x64-linux"
            # To run `nuget.exe` on non-Windows platforms, we must use `mono`.
            mono: "mono"
    env:
      VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"
      # Replace <OWNER> with your organization name
      OWNER: "liviaerxin"
    runs-on: ${{ matrix.os }}
    steps:
      # This step assumes `vcpkg` has been bootstrapped (run `./vcpkg/bootstrap-vcpkg`)
      - name: "Setup NuGet Credentials"
        shell: "bash"
        run: |
          ${{ matrix.mono }} `echo OWNER: $env:OWNER, VCPKG_BINARY_SOURCES: $env:VCPKG_BINARY_SOURCES` \
          ${{ matrix.mono }} `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            sources add \
            -source "https://nuget.pkg.github.com/liviaerxin/index.json" \
            -storepasswordincleartext \
            -name "GitHub" \
            -username "liviaerxin" \
            -password "${{ secrets.GITHUB_TOKEN }}"
          ${{ matrix.mono }} `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            setapikey "${{ secrets.GITHUB_TOKEN }}" \
            -source "https://nuget.pkg.github.com/liviaerxin/index.json"

      # Omit this step if you're using manifests
      - name: "vcpkg package restore"
        shell: "bash"
        run: >
          ./vcpkg/vcpkg install sqlite3 cpprestsdk --triplet ${{ matrix.triplet }}
